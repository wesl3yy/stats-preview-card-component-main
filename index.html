<!DOCTYPE html>
<html lang="en" role="none">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main class="container" role="region">
    <div class="card">
      <div class="card__content">
        <h1 class="card__title"> Get <strong> insights </strong> that help your
          business grow. </h1>
        <p class="card__description">
          Discover the benefits of data analytics and make better decisions
          regarding
          revenue, customer
          experience, and overall efficiency.
        </p>
        <section class="card__goals">
          <div class="card__goal-item">
            <span>10k+</span>
            <span>companies</span>
          </div>
          <div class="card__goal-item">
            <span>314</span>
            <span>templates</span>
          </div>
          <div class="card__goal-item">
            <span>12m+</span>
            <span>queries</span>
          </div>
        </section>
      </div>
    <div class="card__img" role="img" aria-label="girls working in a office"></div>
  </div>
</main>


</body>

</html>
